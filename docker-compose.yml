services:
  dernier-metro:
    build:
      context: .
      dockerfile: Dockerfile.v1
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=${POSTGRES_USER:-user}
      - DB_PASSWORD=${POSTGRES_PASSWORD:-password}
      - DB_NAME=${POSTGRES_DB:-dernier_metro}
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "sleep 10 && node server.js"  # Attend 10 secondes avant de d√©marrer
    restart: unless-stopped

  # Service pour PostgreSQL
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-dernier_metro}
    volumes:
      - dbdata:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-user} -d ${POSTGRES_DB:-dernier_metro}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Service pour Swagger UI
  swagger-ui:
    image: swaggerapi/swagger-ui
    ports:
      - "8080:8080"
    volumes:
      - ./openapi.yaml:/usr/share/nginx/html/openapi.yaml:ro
    environment:
      URL: /openapi.yaml
    restart: unless-stopped

volumes:
  dbdata:
